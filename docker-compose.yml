version: "3.1"
services:
    www:
        build: .
        ports: 
            - "8088:80"
        volumes:
            - /home/urquizatrujillo/www:/var/www/html
        links:
            - db
        networks:
            - default
    db:
        image: mysql:8.0
        ports: 
            - "3307:3306"
        command: --default-authentication-plugin=mysql_native_password
        environment:
            MYSQL_DATABASE: pruebas
            MYSQL_USER: php
            MYSQL_PASSWORD: 1234
            MYSQL_ROOT_PASSWORD: 1234 
        volumes:
            - /home/urquizatrujillo/dump:/docker-entrypoint-initdb.d
            - /home/urquizatrujillo/conf:/etc/mysql/conf.d
            - persistent:/var/lib/mysql
        networks:
            - default
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        links: 
            - db:db
        ports:
            - 8001:80
        environment:
            MYSQL_USER: php
            MYSQL_PASSWORD: 1234
            MYSQL_ROOT_PASSWORD: 1234 
volumes:
    persistent:
